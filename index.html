<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ほろっちの冬休み 2026</title>
    <link rel="icon" type="image/png" href="resources/icon.png">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            width: 1200px;
            height: 800px;
            position: relative;
            overflow: hidden;
        }
        
        .info {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* スマートフォン対応 */
        @media screen and (max-width: 768px) {
            body {
                background: #000;
                padding: 0;
                margin: 0;
            }
            
            #game-container {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
                box-shadow: none;
                position: fixed;
                top: 0;
                left: 0;
                overflow: hidden;
            }
            
            .info {
                display: none;
            }
        }
        
        /* タブレット対応（オプション） */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            #game-container {
                width: 100vw;
                height: calc(100vw * 800 / 1200);
                max-height: 100vh;
                border: none;
                border-radius: 0;
                overflow: hidden;
            }
            
            body {
                background: #000;
            }
            
            .info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="info">
            <h1></h1>
            <p></p>
        </div>
        <div id="game-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script type="module">
        // タイムスタンプでキャッシュを強制的にバイパス
        const timestamp = Date.now();
        import(`./game.js?t=${timestamp}`);
    </script>
    <script>
        // ゲームエリア内で右クリックメニューを無効化
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            }
        });
    </script>
</body>
</html>
